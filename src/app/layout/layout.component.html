<div class="layout">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo4.png" alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex justify-content-between w-100">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/layout/trangchu">Trang Chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/layout/datban">Đặt Bàn</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/layout/thucdon">Thực Đơn</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/layout/lienhe">Liên Hệ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/layout/danhgia">Đánh Giá</a>
                            </li>
                           
                        </ul>
                
                        <ul class="navbar-nav">
                            <li class="nav-item" *ngIf="!username">
                                <a class="nav-link" routerLink="/login">Đăng Nhập</a>
                            </li>
                            <li class="nav-item dropdown user-menu" *ngIf="username">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="customer-icon"></i> {{ username }}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" (click)="logout()">Đăng Xuất</a></li>
                                    <li><a class="dropdown-item" routerLink="/user-details">Thông Tin Người Dùng</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </nav>
    </header>

    <main>
        <router-outlet></router-outlet>
    </main>

    <footer>
        <p>&copy; 2024 Nhà Hàng/Khách Sạn. Tất cả quyền được bảo lưu.</p>
    </footer>
</div>
